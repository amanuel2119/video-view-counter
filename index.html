<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>vidio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container1">
        <div class="video_box">
            <div>
                <video controls id="video1">
                    <source src="video1.mp4"/>
                </video>
            </div>
            <div class="view_count">
                view_count: <span id="v1"></span>

            </div>

        </div>


        <div class="video_box">
            <div>
                <video controls id="lion">
                    <source src="lion.mp4"/>
                </video>
            </div>
            <div class="view_count">
                view_count: <span id="v2"></span>

            </div>

        </div>

        <div class="video_box">
            <div>
                <video controls id="video3">
                    <source src="video3.mp4"/>
                </video>
            </div>
            <div class="view_count">
                view_count: <span id="v3"></span>

            </div>

        </div>
    </div>
</body>
</html>
